<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Admin Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <link href="static/imgfavicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <!--Stylesheet-->
    <style media="screen">
      
.mini-prof-image{
        width: 30px;
        margin: 0;
}
.admin-header{
    text-align: center;
    position: absolute;
    width: 60%;
    left: 20%;
}

.users_div {
    position: absolute;
    border: #000000 solid 2px;
    width: 40%;
    height: 300px;
    top:20%;
    left: 10%;
    overflow-y: scroll;
}

.comments_div {
    position: absolute;
    border: #000000 solid 2px;
    position: absolute;
    width: 40%;
    top:60%;
    left: 10%;
    height: 300px;
    overflow-x: hidden;
    overflow-y: scroll;
}


.users_add_div {
    padding: 20px;
    position: absolute;
    width: 30%;
    top:20%;
    right: 10%;
    border: #000000 solid 2px;

}
.table {
    width: 100%;
    border-collapse: collapse;
    border-color: #000000;
    color: #000000;
    margin-bottom: 20px;
}

.table th, .table td {
    padding: 10px;
    border: 1px solid #000000;
}

.btn-danger {
    color: #fff;
    background-color: #dc3545;
    border-color: #dc3545;
}

.btn-danger:hover {
    color: #fff;
    background-color: #bd2130;
    border-color: #bd2130;
}

    </style>
</head>
<body>
    <div class="container-fluid d-none d-lg-block">
        <div class="row align-items-center bg-dark px-lg-5">
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-sm bg-dark p-0">
                    <ul class="navbar-nav ml-n2">
                        <li class="nav-item border-right border-secondary">
                            <a class="nav-link text-body small" href="/">Anasayfa</a>
                        </li>
                        <li class="nav-item">
                            {% if username != 'Misafir' %}
                                <a class="nav-link text-body small" href="/logout">Çıkış</a>
                            {% else %}
                                <a class="nav-link text-body small" href="login.html">Giriş</a>
                            {% endif %}
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 text-right d-none d-md-block">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                    <ul class="navbar-nav ml-auto mr-n2">
                        <li class="nav-item">
                            <p class="nav-link text-body" href="#">{{ username }} <img class="mini-prof-image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"/></p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <h1 class="admin-header">Admin Page</h1>
    <div class="users_div">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>
                        <form method="post" action="{{ url_for('delete_user', user_id=user[0])}}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <div class="comments_div">
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Comment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                    <tr>
                        <td>{{ comment[1] }}</td>
                        <td>{{ comment[2] }}</td>
                        <td>
                            <form method="post" action="{{ url_for('delete_comment', comment_id=comment[0])}}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

    <div class="users_add_div">
        <h2>Add User</h2>
        <form action="/generate_100_users" method="GET">
            <button style="position: absolute; right: 5%; top: 5%;" type="submit">Generate 25 Users</button>
        </form>
        <form action="/admin/addUser" method="post">
            <label for="username">Username:</label>
            <br/>
            <input type="text" name="username" required>
            <br/>
            <label for="password">Password:</label>
            <br/>
            <input type="password" name="password" required>
            <br/>
            <label for="password">Role:</label>
            <br/>
            <input type="text" name="role" required>
            <br/>
            <button type="submit">Add User</button>
        </form>
    </div>

</body>
</html>
